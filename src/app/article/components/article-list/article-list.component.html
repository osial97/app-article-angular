<h2>Lista articoli</h2>
<div *ngFor="let article of latestArticles$ | async" class="article-item">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ article.titolo }}</mat-card-title>
      <mat-card-subtitle> {{ article.dataCreazione }}</mat-card-subtitle>
      @if (article.dataModifica!="") {
      <mat-card-subtitle
        >Data Ultima Modifica: {{ article.dataModifica }}</mat-card-subtitle
      >}
    </mat-card-header>
    <mat-card-content>
      <p>{{ article.testo.split(" ").slice(0, 25).join(" ") }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button [routerLink]="['/article/details', article.id]">
        Leggi
      </button>
    </mat-card-actions>
  </mat-card>
</div>
